<div class="dashboard-container">
  <h2>Dashboard Overview</h2>

  <div class="stats-grid">
    <div class="stat-card" (click)="navigateTo('/products')">
      <div class="stat-value">{{ stats.activeProducts }}</div>
      <div class="stat-label">Active Products</div>
      <div class="stat-link">View all <mat-icon>arrow_forward</mat-icon></div>
    </div>

    <div class="stat-card" (click)="navigateTo('/archive')">
      <div class="stat-value">{{ stats.archivedProducts }}</div>
      <div class="stat-label">Archived Products</div>
      <div class="stat-link">View all <mat-icon>arrow_forward</mat-icon></div>
    </div>
  </div>
</div>
