<!-- src/app/components/archive/archive.component.html -->
<div class="content-container">
  <h2>Archived Products</h2>

  <div class="card">
    <div class="card-header bg-light">
      <h5 class="mb-0">Archived Items</h5>
    </div>
    <div class="card-body">
      <div
        *ngIf="isLoading && archivedProducts.length === 0"
        class="text-center py-4"
      >
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div
        *ngIf="!isLoading && archivedProducts.length === 0"
        class="alert alert-info"
      >
        No archived products found.
      </div>

      <div class="table-responsive" *ngIf="archivedProducts.length > 0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Archived Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of archivedProducts">
              <td>{{ product.id }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.price | currency : "â‚±" : "symbol" : "1.2-2" }}</td>
              <td>{{ product.archivedAt | date : "medium" }}</td>
              <td>
                <div class="d-flex gap-2">
                  <button
                    class="btn btn-sm btn-outline-primary"
                    (click)="restoreProduct(product.id)"
                    [disabled]="isLoading"
                  >
                    Restore
                  </button>
                  <button
                    class="btn btn-sm btn-outline-danger"
                    (click)="deleteProduct(product.id)"
                    [disabled]="isLoading"
                  >
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
